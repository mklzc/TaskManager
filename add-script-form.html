<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加脚本</title>
  <link rel="stylesheet" href="css/btn.css">
  <link rel="stylesheet" href="css/input.css">
  <link rel="stylesheet" href="css/add-script-form.css">
</head>

<body>
  <form id="scriptForm">
    <label for="scriptName">脚本名称:</label><br>
    <input type="text" class="styled-input" id="scriptName" required><br><br>

    <label for="scriptPath">脚本路径:</label><br>
    <input type="text" class="styled-input" id="scriptPath" required><br><br>

    <label for="scriptParams">脚本参数:</label><br>
    <input type="text" id="scriptParams" class="styled-input"><br><br>

    <button type="submit" class="main-btn">确定</button>
    <button type="button" id="cancelButton" class="main-btn">取消</button>

    <label style="margin-right: 10px;">
      <input type="radio" name="run-mode" value="exec" checked> 直接运行
    </label>
    <label style="display: inline-block;">
      <input type="radio" name="run-mode" value="spawn"> 后台运行
    </label>
  </form>

  <script src="js/add-script-form.js"></script>
</body>

</html>
