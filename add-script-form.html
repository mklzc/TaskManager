<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加脚本</title>
</head>
<body>
  <h2>添加脚本信息</h2>
  <form id="scriptForm">
    <label for="scriptName">脚本名称:</label><br>
    <input type="text" id="scriptName" required><br><br>

    <label for="scriptPath">脚本路径:</label><br>
    <input type="text" id="scriptPath" required><br><br>

    <label for="scriptParams">脚本参数:</label><br>
    <input type="text" id="scriptParams"><br><br>

    <button type="submit">确定</button>
    <button type="button" id="cancelButton">取消</button>
  </form>

  <script src="./add-script-form.js"></script>
</body>
</html>
