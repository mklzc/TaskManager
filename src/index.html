<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="../dist/styles.css">
    <title>Electron App</title>
</head>

<body>
    <div id="container">
        <ul id="script-list" class="custom-list"></ul>

        <div id="log-container">
            <pre id="log-output"></pre>
        </div>
    </div>
    <div id="context-menu">
        <div class="menu-item" id="run-script">运行脚本</div>
        <div class="menu-item" id="delete-script">删除脚本</div>
        <div class="menu-item" id="delete-log">清除日志</div>
    </div>
    
    <div id="log-menu">
        <div class="menu-item" id="clear-screen">清空屏幕</div>
    </div>

    <div class="fixed left-4 top-17/20 transform -translate-y-1/2 flex flex-col space-y-8">
        <div class="flex space-x-4">
            <button id="add-script-button"
                class="main-btn bg-gradient-to-r from-yellow-300 to-green-400 text-white border-none px-4 py-3 text-base font-bold rounded-full shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:from-green-500 hover:to-yellow-200 hover:shadow-lg hover:-translate-y-0.5 active:scale-95 active:shadow-sm min-w-[100px]">
                添加任务
            </button>

            <button id="run-button"
                class="main-btn bg-gradient-to-r from-teal-400 to-cyan-500 text-white border-none px-4 py-3 text-base font-bold rounded-full shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:from-cyan-500 hover:to-teal-300 hover:shadow-lg hover:-translate-y-0.5 active:scale-95 active:shadow-sm min-w-[100px]">
                运行任务
            </button>
        </div>

        <div class="flex space-x-4">
            <button id="stop-button"
                class="main-btn bg-gradient-to-r from-red-400 to-orange-500 text-white border-none px-4 py-3 text-base font-bold rounded-full shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:from-red-500 hover:to-orange-400 hover:shadow-lg hover:-translate-y-0.5 active:scale-95 active:shadow-sm min-w-[100px]">
                结束任务
            </button>

            <button id="edit-button"
                class="main-btn bg-gradient-to-r from-indigo-300 to-purple-400 text-white border-none px-4 py-3 text-base font-bold rounded-full shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:from-purple-500 hover:to-indigo-200 hover:shadow-lg hover:-translate-y-0.5 active:scale-95 active:shadow-sm min-w-[100px]">
                编辑任务
            </button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
