<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加任务</title>
  <link rel="stylesheet" href="css/add-script-form.css">
  <link rel="stylesheet" href="../dist/styles.css">
</head>

<body>
  <form id="scriptForm" class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-md space-y-4">
    <div class="flex flex-col items-start">
      <div class="flex items-center space-x-2">
        <label for="scriptName" class="text-[16px] text-gray-600">任务名称</label>

        <div class="relative group align-middle">
          <img src="../assets/alert.png" alt="帮助" class="mb-1 align-middle w-6 h-6 cursor-pointer object-contain hover:scale-105 transition-transform">
          <div class="pointer-events-none absolute top-full left-1/2 -translate-x-1/2 mt-2 w-48 p-2 bg-white text-xs text-gray-700 rounded-md shadow-lg border border-gray-300 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-20">
            任务名称一经确定，不能更改。
            <div class="absolute -top-1 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-white border-l border-t border-gray-300 rotate-45"></div>
          </div>
        </div>
      </div>
      <input
        type="text"
        id="scriptName"
        required
        class="w-full px-4 py-3 text-[16px] text-gray-800 bg-white border border-gray-300 rounded-full shadow-sm outline-none transition-all duration-300 
               placeholder-gray-400 placeholder-italic 
               focus:border-blue-400 focus:shadow-lg focus:shadow-blue-300/50 
               hover:border-green-400 
               active:shadow-md active:shadow-blue-300/30
               box-border"
      />
    </div>
  
    <div class="flex flex-col items-start">
      <label for="scriptPath" class="text-[16px] text-gray-600">任务路径:</label>
      <input
        type="text"
        id="scriptPath"
        required
        placeholder="请输入脚本路径"
        class="w-full px-4 py-3 text-[16px] text-gray-800 bg-white border border-gray-300 rounded-full shadow-sm outline-none transition-all duration-300 
               placeholder-gray-400 placeholder-italic 
               focus:border-blue-400 focus:shadow-lg focus:shadow-blue-300/50 
               hover:border-green-400 
               active:shadow-md active:shadow-blue-300/30
               box-border"
      />
    </div>
  
    <div class="flex flex-col items-start">
      <label for="scriptParams" class="text-[16px] text-gray-600">任务参数:</label>
      <input
        type="text"
        id="scriptParams"
        placeholder="可选参数"
        class="w-full px-4 py-3 text-[16px] text-gray-800 bg-white border border-gray-300 rounded-full shadow-sm outline-none transition-all duration-300 
               placeholder-gray-400 placeholder-italic 
               focus:border-blue-400 focus:shadow-lg focus:shadow-blue-300/50 
               hover:border-green-400 
               active:shadow-md active:shadow-blue-300/30
               box-border"
      />
    </div>
    <div class="flex space-x-4">
      <label class="flex items-center cursor-pointer p-2 rounded-lg border border-gray-300 hover:bg-gray-100 transition duration-200 space-x-2">
        <span class="flex items-center space-x-2">
          <input type="radio" name="run-mode" value="exec" class="hidden peer" id="runModeExec">
          <div class="w-4 h-4 rounded-full border-2 border-gray-400 peer-checked:border-[#98FF98] peer-checked:bg-[#98FF98] transition"></div>
          <span class="flex items-center space-x-1">
            <span class="text-gray-800">EXEC 运行</span>
            <div class="relative group flex items-center">
              <img src="../assets/alert.png" alt="帮助" 
                   class="w-5 h-5 cursor-pointer object-contain hover:scale-105 transition-transform">
              <div class="pointer-events-none absolute top-full left-1/2 -translate-x-1/2 mt-1 w-40 p-2 bg-white text-xs text-gray-700 rounded-md shadow-md border border-gray-300 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-20">
                执行一个命令并将整个输出（标准输出和标准错误）缓冲到内存中，等待子进程结束后再返回结果。
                <div class="absolute -top-1 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-white border-l border-t border-gray-300 rotate-45"></div>
              </div>
            </div>
          </span>
        </span>
      </label>
    
      <label class="flex items-center cursor-pointer p-2 rounded-lg border border-gray-300 hover:bg-gray-100 transition duration-200 space-x-2">
        <span class="flex items-center space-x-2">
          <input type="radio" name="run-mode" value="spawn" class="hidden peer" id="runModeSpawn">
          <div class="w-4 h-4 rounded-full border-2 border-gray-400 peer-checked:border-[#98FF98] peer-checked:bg-[#98FF98] transition"></div>
          <span class="text-gray-800">SPAWN 运行</span>
          <div class="relative group flex items-center">
            <img src="../assets/alert.png" alt="帮助" 
                 class="w-5 h-5 cursor-pointer object-contain hover:scale-105 transition-transform">
            <div class="pointer-events-none absolute top-full left-1/2 -translate-x-1/2 mt-1 w-40 p-2 bg-white text-xs text-gray-700 rounded-md shadow-md border border-gray-300 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-20">
              启动一个子进程并持续流式处理数据，实时接收标准输出和错误输出。
              <div class="absolute -top-1 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-white border-l border-t border-gray-300 rotate-45"></div>
            </div>
          </div>
        </span>
      </label>
    </div>
    <br>

    <button type="submit"
      class="bg-gradient-to-r from-blue-400 to-green-500 text-white border-none px-6 py-3 text-lg font-bold rounded-full shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:from-green-500 hover:to-blue-400 hover:shadow-lg hover:-translate-y-0.5 active:scale-95 active:shadow-sm">
      确定
    </button>
    <button type="button" id="cancelButton" class="bg-gradient-to-r from-red-600 to-red-700 text-white border-none px-6 py-3 text-lg font-bold rounded-full shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:from-red-700 hover:to-red-600 hover:shadow-lg hover:-translate-y-0.5 active:scale-95 active:shadow-sm disabled:from-red-300 disabled:to-red-400 disabled:cursor-not-allowed disabled:opacity-70 disabled:shadow-none">
      取消
    </button>
  </form>
  
  <script src="js/edit-script-form.js"></script>
</body>

</html>
